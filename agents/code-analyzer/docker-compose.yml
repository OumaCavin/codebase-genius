version: '3.8'

services:
  code-analyzer:
    build: .
    ports:
      - "8081:8081"
    volumes:
      - ./logs:/app/logs
      - ./cache:/app/cache
      - ./output:/app/output
      - ./parsers:/app/parsers
      - ./temp:/app/temp
    environment:
      - JAC_SERVE_HOST=0.0.0.0
      - JAC_SERVE_PORT=8081
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
